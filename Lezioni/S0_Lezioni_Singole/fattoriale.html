<!DOCTYPE html>
<SCRIPT language="javascript">
  function fatt(n)
  {
    var i,f
    f=1
    for(i=n;i>1;i--)
    {
       f=f*i
    }
    return(f)
  }
</SCRIPT>

<html lang="it" dir="ltr">
   <head>
     <title>funzioni in javascript</title>
    <meta charset="utf-8">
   </head>
   <body>

   <script>
     var p,z;
     p=parseInt(prompt("Inserisci il numero",""))
     z=fatt(p);
     alert(z) ;
   </script>

</body>
</html>
