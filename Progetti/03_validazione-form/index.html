<!DOCTYPE html>
<html>

<head lang="it">
  <meta charset="UTF-8" />
  <title>Maestro JavaScript. Validazione Form</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="stile.css">
</head>

<body>
  <div id="main-wrapper">
    <h1>Registrazione</h1>

    <form action="#" id="form-registrazione" method="post" novalidate>
      <div id="wrapper-input">

        <input type="text" name="name" placeholder="Nome" value="" required>
        <input type="email" name="email" placeholder="E-mail" value="" required>
        <div id="password">
          <input type="password" name="password" placeholder="Password (min. 8 caratteri)" value="" required>
          <span id="l_1"></span>
          <span id="l_2"></span>
          <span id="l_3"></span>
        </div>
        <input type="password" name="re_password" placeholder="Conferma password" value="" required>
        <input type="checkbox" name="terms" value="true" required>
        <span class='fs-small'>Ho letto e accetto il <a href="#">trattamento dei dati</a>.</span>

      </div>
      <input type="submit" value="registrati">
    </form>

    <div id="notifica-registrazione"></div>
  </div>

  <script type="module">
    import validaForm from './lib.js';
    document.addEventListener("DOMContentLoaded", function () {
      validaForm('#form-registrazione', '#notifica-registrazione');
    });
  </script>
</body>

</html>
