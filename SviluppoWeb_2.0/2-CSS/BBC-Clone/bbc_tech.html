<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technology - BBC News</title>
  <style type="text/css">

    body{
      margin: 0px;
      padding: 0px;
      font-family: Helvetica,Arial,sans-serif;
    }
    #topbar{
      width:1000px;
      height: 40px;
      margin: 0 auto;

    }
    #logo{
      margin-top:8px;
      margin-left:16px;
      margin-right:8px;
      float: left;

    }

    #log-img{
      margin-top:1px;
      margin-left: 7px;
    }
    .topbar-section{
      border-left:1px #CCCCCC solid ;
      float:left;
      height:40px;
    }
    .topbar-menu{
      font-weight: bold;
      padding:14px 10px;
      height:12px;



    }
    #signin-text{
      position:relative;
      font-weight: bold;
      top:-12px;
    }
    #linea{
      float:left;
      margin-left:20px;
    }
    #bell{
      height: 20px;
      margin:10px 10px 0px 8px;
    }
    #bell-div{
      float:left;
    }
    #news{
      float:left;
    }
    #arrow{
      vertical-align: middle;
      margin-left: 5px;

    }
    #search-box{
      background-color: #E4E4E4;
      border:none;
      padding: 5px;
      font-size: 14px;
      font-weight: bold;
      margin-left: 5px;
      margin-top: 8px;
      float:left;
      width: 130px
    }
    #magnify-glass{
      background-color:#E4E4E4;
      position: relative;
      top:12px;
      padding: 6px 6px 3px 6px;
      border:none;
    }
    .clear{
      clear:both;
    }
    #menu-bar-container{
      border-top: 1px #CCCCCC solid;
      background-color:#BB1919;
      width: 100%;
      height:70px;

    }

    #menu-bar{
      width: 1000px;
      margin:0 auto;
    }
    h1{
      padding: 0;
      margin: 0;
      color:white;
      font-size: 40px;
      font-weight: normal;
      padding-left: 14px;
      padding-top:10px;
      float:left;

    }
    #local-news{
      border:1px #BB4545 solid;
      float:right;
      width: 220px;
      padding: 2px 8px 2px 16px;
      margin-top:8px;


    }
    #local-news a {
      color:white;
      text-decoration: none;
      font-size:25px;
      position:relative;
      top:-9px
    }

    #local-news a:hover {
      text-decoration: underline;

    }
    #local-news img{
      height: 40px;
    }




  </style>
</head>
<body>
<div id="topbar">
  <img src="images/bbc_logo.png" alt="Logo BBC" title="Logo BBC" id="logo">
  <div id="signin-div" class="topbar-section">
    <img src="images/login.png" alt="Login" title="Login" id='log-img'>
    <span id="signin-text">Sign in</span>
  </div>
  <div id="bell-div">
    <img src="images/linea.png" id="linea">
    <img src="images/bell.png" id="bell">
  </div>
  <div class="topbar-section topbar-menu">
    News
  </div>
  <div class="topbar-section topbar-menu">
    Sport
  </div>
  <div class="topbar-section topbar-menu">
    Weather
  </div>
  <div class="topbar-section topbar-menu">
    iPlayer
  </div>
  <div class="topbar-section topbar-menu">
    TV
  </div>
  <div class="topbar-section topbar-menu">
    Radio
  </div>
  <div class="topbar-section topbar-menu">
    CBBC
  </div>
  <div class="topbar-section topbar-menu">
    More
    <img id="arrow" src="images/downArrow.png" alt="">
  </div>
  <div class="topbar-section">
    <input id="search-box" type="text" name="" value="Search">
    <span id="magnify-glass"><a href="#"><img src="images/SearchLens.png" alt=""></a>
  </div>
</div>
<div class="clear"></div>

<div id="menu-bar-container">
  <div id="menu-bar">
    <h1>NEWS</h1>
    <div id="local-news">
      <a href="">Find local news</a>
      <img src="images/pointer.png" alt="">
    </div>
  </div>
</div>
</body>
</html>
